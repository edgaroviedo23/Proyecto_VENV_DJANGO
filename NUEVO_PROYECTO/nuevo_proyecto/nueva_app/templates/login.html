{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login - Portafolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<link rel="stylesheet" href="{% static 'css/styleportafolio.css' %}">

</head>

<body id="body">
    <!-- Fondo -->
    <img id="background" src="{% static 'img/fondo1.webp' %}" alt="Fondo" class="background">

    <!-- Botones de la cabecera -->
    <button id="toggle-theme">Modo Oscuro</button>

    <!-- Header -->
    <header>  
        <div class="container">
            <a href="{% url 'home' %}">
                <svg id="Capa_1" class="rotate-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.43 18.11">
                    <path class="cls-1" d="M17.43,8.88l-2.76.72c-2.81.74-4.95,3.04-5.48,5.9l-.48,2.62-.48-2.62c-.53-2.86-2.66-5.16-5.48-5.89l-2.76-.72,2.76-.71c2.81-.72,4.96-3,5.51-5.85l.45-2.32.45,2.32c.55,2.85,2.69,5.13,5.51,5.85l2.76.71Z"/>
                </svg>
            </a>
            <h1>Edgar Oviedo</h1>
        </div>
    </header>

    <!-- LOGIN -->
    <main>
        <section class="login-form">
            <h6>Iniciar sesión</h6>

            {% for mensaje in messages %}
                <p style="color: red;">{{ mensaje }}</p>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

            <p>¿Aún no tienes cuenta? <a href="{% url 'registro' %}">¡Regístrate, it's free!</a></p>
            <p><a href="{% url 'home' %}">Volver al inicio</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        Portafolio Edgar Oviedo 2025 - Todos los derechos reservados
    </footer>

    <script src="{% static 'js/portafolio.js' %}"></script>
</body>
</html>
